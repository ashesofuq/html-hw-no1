<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>  
            function ChangeNameColor(){          
                let name = document.getElementById("username");      
                name.style.color = "green"               
            }
            function ChangeAgeColor(){             
                let age = document.getElementById("age");   
                age.style.color = "green"               
            }
            function ChangeBDColor(){           
                let bd = document.getElementById("bd");     
                bd.style.color = "green"               
            }            
        </script>
        <style>

        </style>
    </head>
    <body>
        <form>
            Name:
            <input type="text" id="username" onfocusout="ChangeNameColor()" ><br>
            Age:
            <input type="text" id="age" onfocusout="ChangeAgeColor()" ><br>
            Birthdate:
            <input type="text" id="bd" onfocusout="ChangeBDColor()" >            
        </form>
        
    </body>
</html>
